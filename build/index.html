<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Тестовое задание AmoCrm</title>
  <link rel="stylesheet" href="css/style.css" type="text/css">
  <link rel="preload" href="/fonts/Roboto-Medium.woff2" as="font">
  <link rel="icon" href="https://www.amocrm.ru/favicon.ico" type="image/x-icon">
</head>

<body>
  <header class="header">
    <div class="header__logo">
      <a href="https://www.amocrm.ru/">
        <img src="img/logo.svg" alt="Логотип компании" width="40" height="40">
      </a>
    </div>
    <form action="#" class="header__search search-field">
      <label class="search-field__input-wrapper">
        <img src="img/icon-search.svg" alt="Иконка лупы" width="18" height="18">
        <input type="text" placeholder="Найти...">
      </label>
    </form>
    <div class="header__user-info user-info">
      <span>Константин</span>
      <div class="user-info__img-wrapper">
        <picture>
          <source srcset="img/icon-profile.svg" type="image/svg+xml" media="(max-width: 767px)">
          <img src="img/user-info-picture.png" alt="Картинка пользователя" width="40" height="40">
        </picture>
      </div>
    </div>
  </header>
  <main>
    <h1 class="visually-hidden">Тестовое задание AmoCrm</h1>
    <section class="partners container">
      <h2>Наши партнёры</h2>
      <ul class="partners__list list">
        <li class="list__item list__item--triangle-logo">
          <a href="#">
            <picture>
              <source media="(min-resolution: 2dppx)" srcset="img/triangle-logo@2x.webp">
              <source srcset="img/triangle-logo@1x.webp" type="image/webp">
              <source media="(min-resolution: 2dppx)" srcset="img/triangle-logo@2x.png">
              <img src="img/triangle-logo@1x.png" alt="Логотип компании triangle-logo" width="60" height="60">
            </picture>
          </a>
        </li>
        <li class="list__item list__item--hexagon-logo">
          <a href="#">
            <picture>
              <source media="(min-resolution: 2dppx)" srcset="img/hexagon-logo@2x.webp">
              <source srcset="img/hexagon-logo@1x.webp" type="image/webp">
              <source media="(min-resolution: 2dppx)" srcset="img/hexagon-logo@2x.png">
              <img src="img/hexagon-logo@1x.png" alt="Логотип компании hexagon-logo" width="60" height="60">
            </picture>
          </a>
        </li>
        <li class="list__item list__item--spider-logo">
          <a href="#">
            <picture>
              <source media="(min-resolution: 2dppx)" srcset="img/spider-logo@2x.webp">
              <source srcset="img/spider-logo@1x.webp" type="image/webp">
              <source media="(min-resolution: 2dppx)" srcset="img/spider-logo@2x.png">
              <img src="img/spider-logo@1x.png" alt="Логотип компании spider-logo" width="60" height="60">
            </picture>
          </a>
        </li>
        <li class="list__item list__item--circle-logo">
          <a href="#">
            <picture>
              <source media="(min-resolution: 2dppx)" srcset="img/circle-logo@2x.webp">
              <source srcset="img/circle-logo@1x.webp" type="image/webp">
              <source media="(min-resolution: 2dppx)" srcset="img/circle-logo@2x.png">
              <img src="img/circle-logo@1x.png" alt="Логотип компании circle-logo" width="60" height="60">
            </picture>
          </a>
        </li>
        <li class="list__item list__item--z-logo">
          <a href="#">
            <picture>
              <source media="(min-resolution: 2dppx)" srcset="img/z-logo@2x.webp">
              <source srcset="img/z-logo@1x.webp" type="image/webp">
              <source media="(min-resolution: 2dppx)" srcset="img/z-logo@2x.png">
              <img src="img/z-logo@1x.png" alt="Логотип компании z-logo" width="60" height="60">
            </picture>
          </a>
        </li>
        <li class="list__item list__item--square-logo">
          <a href="#">
            <picture>
              <source media="(min-resolution: 2dppx)" srcset="img/square-logo@2x.webp">
              <source srcset="img/square-logo@1x.webp" type="image/webp">
              <source media="(min-resolution: 2dppx)" srcset="img/square-logo@2x.png">
              <img src="img/square-logo@1x.png" alt="Логотип компании square-logo" width="60" height="60">
            </picture>
          </a>
        </li>
        <li class="list__item list__item--two-dots-logo">
          <a href="#">
            <picture>
              <source media="(min-resolution: 2dppx)" srcset="img/two-dots-logo@2x.webp">
              <source srcset="img/two-dots-logo@1x.webp" type="image/webp">
              <source media="(min-resolution: 2dppx)" srcset="img/two-dots-logo@2x.png">
              <img src="img/two-dots-logo@1x.png" alt="Логотип компании two-dots-logo" width="60" height="60">
            </picture>
          </a>
        </li>
      </ul>
    </section>
  </main>
</body>

</html>
